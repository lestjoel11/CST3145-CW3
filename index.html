<!doctype html>
<html>
<head>
    <title>Document</title>
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="lessons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">

            <div v-for="lesson in sortedLessons">
                <div class="col mb-4">
                    <div class="card">
                        <div class="d-flex justify-content-center">
                            <span v-bind:class="lesson.icon" style="font-size: 10vw;"></span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{lesson.subject}}</h5>
                            <div class="card-text">
                                Price:{{lesson.price}} <br>
                                Location: {{lesson.location}}<br>
                                Space: {{lesson.space}}<br>
                            </div>
                            <br>
                            <a class="btn btn-primary" href="#">Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- vue -->
<script>
    new Vue({
        el: '#app',
        data: {
            lessons: lessons,
        },
        computed: {
            sortedLessons() {
                let lessonsArray = this.lessons.slice(0);

                function compare(a, b) {
                    if (a.price > b.price)
                        return 1;
                    if (a.price < b.price)
                        return -1;
                    return 0;
                }

                return lessonsArray.sort(compare)
            }
        }
    });
</script>

<!-- cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
