<!doctype html>
<html>
<head>
    <title>Document</title>
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="lessons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="container">

        <div class="form-group">
            <label for="sort-sel">Sort select</label>
            <select class="form-control" id="sort-sel" v-model="selectedSort">
                <option v-for="sort in sorts">{{sort}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sort-ord">Sort order</label>
            <select class="form-control" id="sort-ord" v-model="sort_ord">
                <option v-for="sort_ord in sort_ords">{{sort_ord}}</option>
            </select>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
            <div v-for="lesson in sortedLessons">
                <div class="col mb-4">
                    <div class="card">
                        <div class="d-flex justify-content-center">
                            <span style="font-size: 10vw;" v-bind:class="lesson.icon"></span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{lesson.subject}}</h5>
                            <div class="card-text">
                                Price:{{lesson.price}} <br>
                                Location: {{lesson.location}}<br>
                                Space: {{lesson.space - cartCount(lesson.id)}}<br>
                            </div>
                            <br>
                            <button class="btn btn-primary" @click="addToCart(lesson)" v-if="canAddToCart(lesson)">Add To Cart</button>
                            <button class="btn btn btn-secondary" disabled="disabled" v-else>Sold Out!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- vue -->
<script>
    new Vue({
        el: '#app',
        data: {
            lessons: lessons,
            selectedSort: 'price',
            sorts: ['price', 'subject', 'space', 'location'],
            sort_ord: 'asc',
            sort_ords: ['asc', 'desc'],
            cart: [],
        },
        methods: {
            addToCart: function (lesson) {
                this.cart.push(lesson.id);
            },
            canAddToCart: function (lesson) {
                return lesson.space > this.cartCount(lesson.id);
            },
            cartCount(id) {
                let count = 0;
                for (let i = 0; i < this.cart.length; i++) {
                    if (this.cart[i] === id) {
                        count++;
                    }
                }
                return count;
            }
        },
        computed: {
            
            sortedLessons() {
                let lessonsArray = this.lessons.slice(0);

                function price(a, b) {
                    if (a.price > b.price) return 1;
                    if (a.price < b.price) return -1;
                    return 0;
                }

                function space(a, b) {
                    if (a.space < b.space) return -1;
                    if (a.space > b.space) return 1;
                    return 0;
                }

                function subject(a, b) {
                    if (a.subject < b.subject) return -1;
                    if (a.subject > b.subject) return 1;
                    return 0;
                }

                function location(a, b) {
                    if (a.location < b.location) return -1;
                    if (a.location > b.location) return 1;
                    return 0;
                }

                switch (this.selectedSort) {
                    case "price":
                        lessonsArray.sort(price)
                        break;
                    case "space":
                        lessonsArray.sort(space)
                        break;
                    case "subject":
                        lessonsArray.sort(subject)
                        break;
                    case "location":
                        lessonsArray.sort(location)
                        break;

                }

                if (this.sort_ord === 'desc')
                    lessonsArray.sort().reverse()

                return lessonsArray;
            }
        }
    });
</script>

<!-- cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
